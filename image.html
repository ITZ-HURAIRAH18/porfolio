<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            /* background: url(images/background.jpg); */
            background: url(images/11.avif);
            /* background-color: black; */
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            overflow-y:hidden;
        }

        marquee {
            width: 100%;
            height: 50px;
            border: 2px solid black;
            font-size: 40px;
            background-color: gray;
            color: white;
            font-family: "Rubik", sans-serif;
        }

        img {
            width: 260px;
            height: 280px;
            border: 2px solid black;
        }
        .container{
            display: grid;
  grid-template-columns: repeat(5, 1fr);
  grid-template-rows: repeat(2, auto); 
  gap: 10px; 
        }
    </style>
</head>

<body>
    <marquee behavior="" direction="left">
        Welcome to My Image Gallery
    </marquee>
    <div class="container">
        <a href="picture/1.jpg"><img src="picture/1.jpg" alt=""></a>
        <a href="picture/2.jpg"><img src="picture/2.jpg" alt=""></a>

        <a href="picture/7.jpg"><img src="picture/7.jpg" alt=""></a>

        <a href="picture/10.jpg"><img src="picture/10.jpg" alt=""></a>
    </div>
</body>

</html>
